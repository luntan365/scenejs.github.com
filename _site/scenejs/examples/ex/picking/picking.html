<!DOCTYPE html>
<html lang="en">
<head>
    <title>SceneJS Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

    <style>
        body {
            margin: 0;
            -moz-user-select: -moz-none;
            -khtml-user-select: none;
            -webkit-user-select: none;
        }

        #info {
            position: absolute;
            top: 200px;
            width: 100%;
            color: #ffffff;
            padding: 5px;
            font-family: Monospace;
            font-size: 18px;
            text-align: center;
            background: black;
            opacity: 0.6;
            z-index: 100000;
        }
    </style>
</head>
<body>

<!-- Shows each pick hit -->
<div id="info">Click on an object to pick it
</div>

<script src="../../../api/latest/scenejs.js"></script>

<script>

    // Point SceneJS to the bundled plugins
    SceneJS.setConfigs({
        pluginPath:"../../../api/latest/plugins"
    });

    // Create scene
    var scene = SceneJS.createScene({
        nodes:[

            // Mouse-orbited camera, implemented by plugin at
            // http://scenejs.org/api/latest/plugins/node/cameras/orbit.js
            {
                type:"cameras/orbit",
                yaw:30,
                pitch:-30,
                zoom:60,
                zoomSensitivity:10.0,

                nodes:createObjects()
            }
        ]
    });

    // Creates random sphere objects for us to pick

    function createObjects() {
        var nodes = [];
        for (var i = 0; i < 1000; i++) {
            nodes.push({
                type:"name",
                name:"object" + i,
                nodes:[
                    {
                        type:"translate",
                        x:(Math.random() * 40) - 20,
                        y:(Math.random() * 40) - 20,
                        z:(Math.random() * 40) - 20,
                        nodes:[
                            {
                                type:"material",
                                id:"object" + i + "-material",
                                emit:0,
                                color:{ r:0.5, g:0.5, b:0.6 },
                                specularColor:{ r:0.9, g:0.9, b:0.9 },
                                specular:1.0,
                                shine:70.0,
                                nodes:[

                                    // Sphere geometry node implemented by plugin at http://scenejs.org/api/latest/plugins/node/prims/sphere.js
                                    {
                                        type:"prims/sphere"
                                    }
                                ]
                            }
                        ]
                    }
                ]
            });
        }
        return nodes;
    }

    // Pick hit handler
    // 1. Highlights picked object,
    // 2. Shows pick info
    //
    var info = document.getElementById("info");

    scene.on("pick",
            function (hit) {
                scene.getNode(hit.name + "-material").setColor({r:0.7, g:0.7, b:0.5});
                info.innerHTML = "Pick hit: " + JSON.stringify(hit);

                // To illustrate, these are the params to expect on the pick hit:
                var name = hit.name;
                var canvasX = hit.canvasPos[0];
                var canvasY = hit.canvasPos[1];
            });

    // Mouse event handling to do a pick on each mouse click

    var canvas = scene.getCanvas();

    canvas.addEventListener('mousedown', mouseDown, true);
    canvas.addEventListener('mouseup', mouseUp, true);
    canvas.addEventListener('touchstart', touchStart, true);
    canvas.addEventListener('touchend', touchEnd, true);

    var lastX;
    var lastY;
    var dragging;

    function mouseDown(event) {
        lastX = event.clientX;
        lastY = event.clientY;
        dragging = true;
    }

    function touchStart(event) {
        lastX = event.targetTouches[0].clientX;
        lastY = event.targetTouches[0].clientY;
        dragging = true;
    }

    function mouseUp(event) {
        if (dragging && event.clientX == lastX && event.clientY == lastY) {
            pick(event.clientX, event.clientY);
        }
        dragging = false;
    }

    function touchEnd(event) {
        if (dragging && event.targetTouches[0].clientX == lastX && event.targetTouches[0].clientY == lastY) {
            pick(event.targetTouches[0].clientX, event.targetTouches[0].clientY);
        }
        dragging = false;
    }

    function pick(canvasX, canvasY) {
        scene.pick(canvasX, canvasY);
    }


</script>
</body>
</html>
