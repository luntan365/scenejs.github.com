<!DOCTYPE html>
<html lang="en">
<head>
    <title>SceneJS Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

    <style>
        body {
            background: white;
            margin: 0;
            -moz-user-select: -moz-none;
            -khtml-user-select: none;
            -webkit-user-select: none;
        }
    </style>
</head>
<body>

<script src="../../../../api/latest/scenejs.js"></script>

<script>

    // Point SceneJS to the bundled plugins
    SceneJS.setConfigs({
        pluginPath:"../../../../api/latest/plugins"
    });

    // Create scene
    SceneJS.createScene({
        nodes:[

            // Mouse-orbited camera, implemented by plugin at
            // http://scenejs.org/api/latest/plugins/node/cameras/orbit.js
            {
                type:"cameras/orbit",
                yaw:30,
                pitch:-30,
                zoom:200,
                zoomSensitivity:10.0,

                nodes:[
                    {
                        type:"material",
                        color:{ r:0.6, g:0.6, b:0.9 },
                        nodes:[

                            // Cylinder primitive, implemented by plugin at
                            // http://scenejs.org/api/latest/plugins/node/prims/cylinder.js
                            // Author: Moritz Kornher
                            {
                                type:"prims/cylinder",
                                radiusTop:20, // Default 20
                                radiusBottom:20, // Default 20
                                height:100, // Default 100
                                radialSegments:24, // Default 8
                                heightSegments:1, // Default 1
                                openEnded:false // Default false
                            }
                        ]
                    }
                ]
            }
        ]
    });

</script>
</body>
</html>
