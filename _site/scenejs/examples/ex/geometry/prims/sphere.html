<!DOCTYPE html>
<html lang="en">
<head>
    <title>SceneJS Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

    <style>
        body {
            margin: 0;
            -moz-user-select: -moz-none;
            -khtml-user-select: none;
            -webkit-user-select: none;
        }
    </style>

</head>
<body>

<script src="../../../../api/latest/scenejs.js"></script>

<script src="../../../../api/latest/extras/orbitControl.js"></script>

<script>

    // Point SceneJS to the bundled plugins
    SceneJS.setConfigs({
        pluginPath:"../../../../api/latest/plugins"
    });

    // Create scene
    var scene = SceneJS.createScene({
        nodes:[

            // Mouse-orbited camera, implemented by plugin at http://scenejs.org/api/latest/plugins/node/cameras/orbit.js
            {
                type:"cameras/orbit",
                yaw:30,
                pitch:-30,
                zoom:5,
                zoomSensitivity:10.0,

                nodes:[

                    // Override default material to make sphere blue
                    {
                        type:"material",
                        color:{ r:0.5, g:0.5, b:0.6 },
                        nodes:[

                            // Sphere geometry using plugin in http://scenejs.org/api/latest/plugins/geometry/sphere.js
                            // Shown here are the default properties for the sphere
                            {
                                type:"geometry",
                                source:{
                                    type:"sphere",
                                    latudeBands:20,
                                    longitudeBands:30,
                                    radius:1
                                }
                            }
                        ]
                    }
                ]
            }
        ]
    });

</script>
</body>
</html>
