<!DOCTYPE html>
<html lang="en">
<head>
    <title>SceneJS Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

    <style>
        body {
            margin: 0;
            -moz-user-select: -moz-none;
            -khtml-user-select: none;
            -webkit-user-select: none;
        }
    </style>

    <script src="../../../../api/latest/scenejs.js"></script>

</head>
<body>

<script>

    // Point SceneJS to the bundled plugins
    SceneJS.setConfigs({
        pluginPath:"../../../../api/latest/plugins"
    });

    // Create scene
    var scene = SceneJS.createScene({
        nodes:[

            // Mouse-orbited camera, implemented by plugin at http://scenejs.org/api/latest/plugins/node/cameras/orbit.js
            {
                type:"cameras/orbit",
                yaw:30,
                pitch:-30,
                zoom:2,
                zoomSensitivity:10.0,

                nodes:[
                    {
                        type:"material",
                        color:{ r:0.5, g:0.5, b:1.0 },
                        nodes:[

                            // Plane geometry using plugin in http://scenejs.org/api/latest/plugins/geometry/plane.js
                            // This example shows default property values
                            {
                                type:"geometry",
                                source:{
                                    type:"plane",
                                    width:1,
                                    height:1,
                                    wire:false,
                                    widthSegments:1,
                                    heightSegments:1
                                }
                            }
                        ]
                    }
                ]
            }
        ]
    });

</script>
</body>
</html>
