<!DOCTYPE html>
<html lang="en">
<head>
    <title>SceneJS Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

    <style>
        body {
            margin: 0;
            -moz-user-select: -moz-none;
            -khtml-user-select: none;
            -webkit-user-select: none;
        }
    </style>

    <script src="../../../../api/latest/scenejs.js"></script>
</head>
<body>

<script>

    // Point SceneJS to the bundled plugins
    SceneJS.setConfigs({
        pluginPath:"../../../../api/latest/plugins"
    });

    // Create scene
    var scene = SceneJS.createScene({
        nodes:[

            // Orbiting camera node, implemented by plugin at
            // http://scenejs.org/api/latest/plugins/node/cameras/orbit.js
            {
                type:"cameras/orbit",
                yaw:30,
                pitch:-30,
                zoom:10,
                zoomSensitivity:1.0,

                nodes:[
                    {
                        type:"material",
                        color:{ r:0.5, g:0.5, b:0.6 },

                        nodes:[
                            {
                                type:"shader",
                                id:"myShader",

                                shaders:[

                                    // Vertex shader
                                    {
                                        stage:"vertex",

                                        // GLSL with custom function (which is pinched
                                        // from the custom shader demo for GLGE - http://www.glge.com)

                                        code:"uniform float time;\n\
                                      vec4 myViewPosFunc(vec4 pos){\n\
                                          pos.x=pos.x+sin(pos.x*5.0+time+10.0)*0.1;\n\
                                          pos.y=pos.y+sin(pos.y*5.0+time+10.0)*0.1;\n\
                                          pos.z=pos.z+sin(pos.z*5.0+time+10.0)*0.1;\n\
                                          return pos;\n\
                                      }\n",

                                        // Bind our custom function to hooks that
                                        // SceneJS provides in its vertex shader
                                        hooks:{
                                            viewPos:"myViewPosFunc"
                                        }
                                    }
                                ],

                                // Optional initial values for uniforms within our GLSL
                                params:{
                                    time:0.5
                                },

                                // This teapot will enjoy our custom shader injection:
                                nodes:[
                                    {
                                        type:"translate",
                                        y:-1,

                                        nodes:[

                                            // Teapot primitive, implemented by plugin at
                                            // http://scenejs.org/api/latest/plugins/node/prims/teapot.js
                                            {
                                                type:"prims/teapot"
                                            }
                                        ]
                                    }
                                ]
                            }
                        ]
                    }
                ]
            }
        ]
    });

    scene.findNode("myShader",
            function (myShader) {
                var time = 0;

                scene.on("tick",
                        function () {
                            myShader.setParams({
                                time:time
                            });
                            time += 0.1;
                        });
            });

</script>
</body>
</html>
